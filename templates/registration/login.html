<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Covid19-Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'covid_web/styles.css' %}" />
  </head>

  <body>
    <header>
      <h1>Covid19-Tracker</h1>
    </header>

    <main>
      <aside>
        <h2>Line bot</h2>

        <img
          src="{% static 'images/linebot_qrcode.jpg' %}"
          style="width: 400px; height: 500px"
        />
        <h2>Type "help" in line bot for commands</h2>
      </aside>
      <article>
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <p>
            <button type="submit">Login</button>
          </p>
          <input type="hidden" name="next" value="{{next}}" />
        </form>
        {# If you have written a password_reset template, then add #}
        <p>
          <a href="{% url 'password_reset' %}">Forgot password?</a>
        </p>
      </article>
    </main>
    <footer>
      <p>This is Covid19-Tracker app used for ISP project proposal only.</p>
    </footer>
  </body>
</html>
